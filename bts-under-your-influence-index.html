  <script>
(function(){
  const THEME_KEY="ff_theme", SIZE_KEY="ff_fontscale", FOCUS_KEY="ff_focus", body=document.body;
  // theme
  const savedTheme = localStorage.getItem(THEME_KEY);
  if(savedTheme==="dark"){ body.classList.add("theme-dark"); }
  // font scale
  function applyScale(scale){ (document.querySelector(".reader")||body).style.fontSize = scale+"%"; }
  let scale = parseInt(localStorage.getItem(SIZE_KEY) || "100", 10); applyScale(scale);
  // bind controls
  document.getElementById("themeToggle")?.addEventListener("click",()=>{
    body.classList.toggle("theme-dark");
    localStorage.setItem(THEME_KEY, body.classList.contains("theme-dark") ? "dark" : "light");
  });
  document.getElementById("increaseText")?.addEventListener("click",()=>{ scale=Math.min(220,scale+10); localStorage.setItem(SIZE_KEY,scale); applyScale(scale); });
  document.getElementById("decreaseText")?.addEventListener("click",()=>{ scale=Math.max(70,scale-10); localStorage.setItem(SIZE_KEY,scale); applyScale(scale); });
  document.getElementById("focusToggle")?.addEventListener("click",()=>{
    body.classList.toggle("focus"); localStorage.setItem(FOCUS_KEY, body.classList.contains("focus") ? "1":"0");
  });
  if(localStorage.getItem(FOCUS_KEY)==="1"){ body.classList.add("focus"); }
  // ad placeholders
  const creatives=['<a href="https://ko-fi.com" target="_blank" rel="noopener">Supportami su Koâ€‘fi</a>',
                   '<a href="https://www.patreon.com" target="_blank" rel="noopener">Diventa Patron</a>',
                   '<a href="about.html">Leggi chi sono</a>'];
  document.querySelectorAll(".ad-slot").forEach((slot,i)=>{
    slot.innerHTML = '<span class="ad-label">PUBBLICITÃ€</span><div>'+creatives[i%creatives.length]+'</div>';
  });
  // inline ad after first paragraph
  const rc=document.querySelector(".reader-content");
  if(rc){
    const ps=rc.querySelectorAll("p");
    if(ps.length>1){
      const s=document.createElement("div"); s.className="ad-slot"; s.innerHTML='<span class="ad-label">PUBBLICITÃ€</span><div>'+creatives[0]+'</div>';
      rc.insertBefore(s, ps[1].nextSibling);
    }
  }
  // reading progress
  const bar=document.querySelector(".progress");
  function onScroll(){
    const el=document.querySelector(".reader")||document.body, sc=window.scrollY,
          h=document.documentElement.scrollHeight - window.innerHeight;
    const pct=Math.max(0, Math.min(1, sc / Math.max(1,h)));
    if(bar){ bar.style.width=(pct*100).toFixed(2)+"%"; }
  }
  window.addEventListener("scroll", onScroll, {passive:true}); onScroll();
})();
</script>
